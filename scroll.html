<!DOCTYPE html>
<html>
<head>
<title>chandini</title>
<style>
 .child{
  height:100px;
  width:100px;
  background-color:pink;
  animation-name:myani;
  animation-duration:4s;
  animation-iteration-count:2s;
  animation-time line:view();
  animation-range:entry:0;
 }
 @keyframes myani{
  from{opacity:0;scale:1;}
  to{opacity:1;scale:1;}
  }
 .main{
  display:flex;
  justify content:space-around;
  align-items:center;
  gap:5%;
  margin:5%;
 }
 .child hover{
 scale:2;
 }
</style>
</head>
<body>
<div class="main">
 <div class="child"></div>
 <div class="child"></div>
 <div class="child"></div>
</div>
<div class="main">
 <div class="child"></div>
 <div class="child"></div>
 <div class="child"></div>
</div>
<div class="main">
 <div class="child"></div>
 <div class="child"></div>
 <div class="child"></div>
</div>
</body>
</html>
